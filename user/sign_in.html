<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <!--CSS -->
    <link rel="stylesheet" href="/css/signin.css" />
    <title>SignIn</title>
  </head>
  <body>
    <section class="page-signIn">
      <!-- =============Isi content=================== -->
      <!-- bootstrap grid -->
      <div class="container-fluid">
        <div class="row">
          <!-- Kolom kiri -->
          <div class="left col-8">
            <img
              src="/img/[v1] - Sign In/background1.png"
              class="img-background"
            />
            <img src="/img/[v1] - Sign In/logo.png" class="img-logo" />
            <p>Wait, watch, wow!</p>
          </div>
          <!-- Akhir kolom kiri -->

          <!-- Kolom Kanan -->
          <div class="col-4 d-grid align-items-center">
            <div class="right">
              <a class="logo m-3" href="/index.html">
                <img src="/img/[V1] - Home Page/Desktop/Tickitz 1.png" alt="">
              </a>
            <form action="/home.html">
              <!-- judul  form-->
              <div class="mb-3">
                <h1 class="title-signIn">Sign In</h1>
                <p class="form-text">
                  Sign in with your data that you entered during your
                  regitstration
                </p>
              </div>
              <!-- Akhir judul form -->

              <!-- form email -->
              <div class="mb-3">
                <label for="input-email" class="form-label">Email</label>
                <input
                  type="email"
                  placeholder="Write your email"
                  class="form-control"
                />
              </div>
              <!-- Akhir form email -->

              <!-- form password -->
              <div class="mb-5">
                <label for="input-password" class="form-label">Password</label>
                <!-- show password -->
                <!-- flex css -->
                <div class="password">
                  <input
                    type="password"
                    placeholder="Write your password"
                    class="form-control"
                    value=""
                    id="myInput"
                  />
                  <img
                    src="/img/[v1] - Sign In/eye.png"
                    class="img-pswd"
                    onclick="myFunction()"
                  />
                </div>
                <!-- akhir show password -->
              </div>
              <!-- Akhir form password -->

              <!-- button signIn -->
              <div class="d-grid">
                <button type="submit" class="signIn btn">Sign In</button>
              </div>
              <!--Akhir button signIn -->
            

            <!--  -->
            <div class="information-password">
              <!-- keterangan lupa password -->
              <div>
                <p class="forget-password form-text">
                  Forgot your password? <a href="/index.html" class="reset">Reset now</a>
                </p>
              </div>
              <!-- akhir keterangan lupa password -->
              <!-- Or web  -->
              <!-- flex css -->
              <div class="flex1 mb-3">
                <span class="line1"></span>
                <p class="or-web form-text">Or</p>
                <span class="line2"></span>
              </div>
              <!-- akhir Or web -->

              <!--Google dan Facebook -->
              <!-- flex css -->
              <div class="flex2 mb-3">
                <div class="btn-google">
                  <button type="button" class="google btn shadow-sm">
                    <img src="/img/[v1] - Sign In/google.png" alt="" />
                    <p class="form-text">Google</p>
                  </button>
                </div>
                <div class="btn-facebook">
                  <button type="button" class="facebook btn shadow-sm">
                    <img src="/img/[v1] - Sign In/facebook.png" alt="" />
                    <p class="form-text">Facebook</p>
                  </button>
                </div>
              </div>
              <!-- Akhir Google dan Facebook -->
            </div>
          </div>
          <!-- akhir kolom kanan -->
        </form>
      </div>
        </div>
      </div>
      <!-- akhir content -->
    </section>
  </body>
  <script src="/js/index.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"
  ></script>
</html>
